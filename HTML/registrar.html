<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Registrar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../css/style.css">
</head>

<body class="auth-page">

  <div class="register-card fade-in">

    <h1>Registrar</h1>
    <img src="../imagens/logo.png" alt="Logo" class="auth-logo">

    <form class="register-form">

      <label>Nome</label>
      <input type="text" required>

      <label>Email</label>
      <input type="email" required>

      <label>Senha</label>
      <input type="password" required minlength="6">

      <label>Confirmar senha</label>
      <input type="password" required minlength="6">

      <button type="submit">Criar conta</button>

    </form>

    <div class="auth-actions">
      <a href="login.html" class="link-btn">Já tenho conta</a>
      <a href="tela-inicial.html" class="link-btn back">Voltar</a>
    </div>
  </div>

  <footer class="credits">
  Idealizado por: ANA BEATRIZ SOARES FRAGA, DANIEL CÂMARA ALVES,
  FELIPE ALVES DOS SANTOS, FELIPE GUSTAVO BARBOSA DE ANDRADE
  </footer>

</body>
</html>
